<app-navbar (word)="search($event)"></app-navbar>

<div class="container" *ngIf="flag">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card mb-3">
          <div
            id="carouselItemPictures"
            class="carousel slide"
            data-ride="carousel"
          >
            <div class="carousel-inner">
              <div
                class="carousel-item"
                *ngFor="let picture of item.pictures; let i = index"
                [ngClass]="{ active: i == 0 }"
              >
                <img
                  class="d-block w-100"
                  src="{{ picture.url }}"
                  width="5"
                  height="1000"
                />
              </div>
            </div>
            <a
              class="carousel-control-prev"
              href="#carouselItemPictures"
              role="button"
              data-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Previous</span>
            </a>
            <a
              class="carousel-control-next"
              href="#carouselItemPictures"
              role="button"
              data-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="row">
          <div>
            <br><br/>
            <h5><strong>{{ item.title }}</strong></h5>
            <br><br/>
            <h5><strong>Precio:</strong> {{ item.price | currency }}</h5>
            <br><br/>
            <div *ngIf="item.original_price">
              <h5><strong>Precio original:</strong> {{ item.original_price | currency }}</h5>
              <br><br/>
              <h5><strong>Descuento:</strong> {{ discount }}%</h5>
              <br><br/>
            </div>
            <h5><strong>Vendedor:</strong> {{ seller.nickname }}</h5>
            <br><br/>
            <h5><strong>Descripci√≥n:</strong> {{ description }}</h5>
            <br><br/>
            <!-- <p>
              <small class="text-muted">Precio: {{ item.price }}</small>
            </p> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
