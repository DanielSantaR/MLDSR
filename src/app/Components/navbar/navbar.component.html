<div class="container-fluid navColor">
  <div class="row">
    <div class="col-md-4 search">
      <h4>
        <a href="/">
          <img
            _ngcontent-gej-c45=""
            src="https://http2.mlstatic.com/frontend-assets/ui-navigation/5.14.2/mercadolibre/logo__small@2x.png"
        /></a>
        <i style="color: rgb(248, 248, 248)"> MercadoLibre by Daniel Santa </i>
      </h4>
    </div>
    <div class="col-xs-8 search">
      <input
        class="form-control size"
        type="search"
        (keyup.enter)="search(word.value)"
        placeholder="¿Qué quieres comprar hoy?"
        aria-label="Search"
        #word
      />
    </div>
    <div class="col-xs-4 search searchBotton" style="height: 50%">
      <button class="btn btn-outline" (click)="search(word.value)">
        <i style="color: black">Buscar </i>
        <i class="fa fa-search-minus" style="color: black"></i>
      </button>
    </div>
  </div>
</div>
